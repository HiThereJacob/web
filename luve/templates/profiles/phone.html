<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: flex-start;
        height: 100vh;
        background-color: #1C1C1C;
        flex-direction: column;
    }
    .profile-card {
        width: 100%;
        max-width: 400px;
        background-color: #1C1C1C;
        border-radius: 20px;

    }
    .profile-header {
        position: relative;
        width: 100%;
        height: 150px;
        background-image: url('/luve/static/miacover.jpeg');
        background-size: cover;
        background-position: center;
    }
    .profile-avatar {
        position: absolute;
        bottom: -30px;
        left: 36%;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #fff;
        overflow: hidden;
    }
    .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .profile-info {
        padding: 50px 20px 20px;
        text-align: center;
        position:static;
        z-index: 20;
        top: 82px;
    }
    .profile-name {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
        color: white;
    }
    .tags {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin: 10px 0;
    }
    .tag {
        padding: 5px 10px;
        font-size: 12px;
        border-radius: 5px;
        color: #fff;
    }
    .tag-orange { background-color: #f39c12; }
    .tag-blue { background-color: #3498db; }
    .tag-red { background-color: #e74c3c; }
    .tag-purple { background-color: #9b59b6; }
    .media-stats {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
    }
    .media-stat {
        text-align: center;
        color: white;
    }
    .media-stat .count {
        font-size: 18px;
        font-weight: bold;
    }
    .media-stat .label {
        font-size: 12px;
        color: #9a9a9a;
    }



    .content {
        display: flex;
        flex-wrap: wrap; /* Allows items to wrap to the next line */
        gap: 10px; /* Adds spacing between boxes */
        padding: 10px;
        width: 100%;
        justify-content: center; /* Center-aligns the boxes */
    }

    .media-content {
        background-color: rgb(244, 40, 40);
        height: 100px;
        width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="profile-card">
    <!-- Profile header with background image -->
    <div class="profile-header">
        <!-- Avatar over the header background -->
        <div class="profile-avatar">
            <img src="/luve/static/sampleProfile.png" alt="Profile Avatar">
        </div>
    </div>

    <!-- Profile information section -->
    <div class="profile-info">
        <h2 class="profile-name">Mia Malkova</h2>
        
        <!-- Tags section -->
        <div class="tags">
            <span class="tag tag-orange">tag</span>
            <span class="tag tag-blue">tag</span>
            <span class="tag tag-red">tag</span>
            <span class="tag tag-purple">tag</span>
        </div>

        <!-- Media statistics section -->
        <div class="media-stats">
            <div class="media-stat">
                <div class="count">4</div>
                <div class="label">Total Media</div>
            </div>
            <div class="media-stat">
                <div class="count">3</div>
                <div class="label">Photos</div>
            </div>
            <div class="media-stat">
                <div class="count">1</div>
                <div class="label">Videos</div>
            </div>
        </div>
    </div>
</div>
<div class="space-bar">x</div>
<div class="content">

</div>

</body>
</html>
