<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.display_name }}'s Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1c1c1c;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #4a2a90;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .logo img {
            width: 142px;
            height: 71px;
            margin-bottom: 20px;
        }

        .profile-picture-container {
            width: 118px;
            height: 118px;
            background: radial-gradient(circle, #00f7ff, #000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('https://via.placeholder.com/118') no-repeat center;
            background-size: cover;
        }

        .username {
            margin-bottom: 20px;
            font-size: 16px;
            color: white;
        }

        .rounded-square {
            width: 80%;
            height: 2px;
            background-color: #2d1460;
            border-radius: 10px;
            margin: 20px 0;
        }

        .sidebar ul {
            list-style-type: none;
            width: 100%;
            text-align: center;
        }

        .sidebar ul li {
            padding: 15px 0;
            color: #ffffffa6;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar ul li img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .sidebar ul li:hover {
            background-color: #2d1460;
        }

        .sidebar ul li a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .contact-dcma {
            margin-top: 20px;
            text-align: center;
        }

        .contact-dcma p {
            margin: 5px 0;
        }

        .contact-dcma a {
            color: #ffffffa6;
            text-decoration: none;
        }

        .dcma-link {
            color: #e756ff;
        }

        .contact-dcma a:hover {
            background-color: #2d1460;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            outline: none;
        }

        .trending-section {
            text-align: center;
            color: #ffffffa6;
        }

        .trending-avatars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .trending-avatars img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #4a2a90;
        }

        .post {
            margin: 20px auto;
            max-width: 500px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .post-header h3 {
            font-size: 16px;
            color: white;
        }

        .post-image {
            width: 100%;
            border-radius: 10px;
        }

        .load-more {
            text-align: center;
            color: #ffffffa6;
            margin-top: 20px;
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 10px;
            }

            .search-bar input {
                width: 100%;
            }

            .trending-avatars {
                flex-wrap: wrap;
            }

            .post {
                width: 100%;
            }

            .load-more {
                font-size: 14px;
            }
        }
        
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="logo">
            <img src="/static/Untitled 1.png" alt="Luve Logo">
        </div>

        <!-- Profile Picture and Username -->
        <div class="profile-picture-container">
            <div class="profile-picture"></div>
        </div>
        <p class="username">Username</p>

        <!-- Rounded Square Divider -->
        <div class="rounded-square"></div>

        <!-- Navigation Links -->
        <ul>
            <li><a href="#"><img src="static/image 31.png" alt="Home Icon">Home</a></li>
            <li><a href="#"><img src="static/image-2.png" alt="Trending Icon">Trending</a></li>
            <li><a href="#"><img src="static/image-3.png" alt="Most Popular Icon">Most Popular</a></li>
            <li><a href="#"><img src="static/image-4.png" alt="Top Liked Icon">Top Liked</a></li>
            <li><a href="#"><img src="static/image-5.png" alt="Random Icon">Random</a></li>
        </ul>

        <!-- Rounded Square Divider -->
        <div class="rounded-square"></div>

        <!-- Contact / DCMA and Logout -->
        <div class="contact-dcma">
            <ul>
                <li><a href="#"><img src="static/image-6.png" alt="Contact">Contact </a><a href="#" class="dcma-link"> DCMA</a></li>
                <li><a href="#"><img src="static/image-7.png" alt="Log Out">Log out </a></li>
            </ul>
        </div>
    </div>


     <!-- Main Content -->
     <div class="main-content">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>

        <!-- Trending Section -->
        <div class="trending-section">
            <h2>trending</h2>
            <div class="trending-avatars">
                <img src="https://via.placeholder.com/50" alt="Trending Avatar">
                <img src="https://via.placeholder.com/50" alt="Trending Avatar">
                <img src="https://via.placeholder.com/50" alt="Trending Avatar">
                <img src="https://via.placeholder.com/50" alt="Trending Avatar">
                <img src="https://via.placeholder.com/50" alt="Trending Avatar">
                <span>See more...</span>
            </div>

            <!-- Post -->
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                    <h3>Mia Malkova</h3>
                </div>
                <img src="https://via.placeholder.com/400" alt="Post Image" class="post-image">
            </div>

            <div class="load-more">~Load More trending Post~</div>
        </div>
    </div>
</div>

</body>
</html>
