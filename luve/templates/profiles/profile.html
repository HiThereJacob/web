{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #1C1C1C;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: none;
            background-color: aqua;
            width: 100%;
            height: 55px;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            outline: none;
            text-align: left;
        }

        #profile-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 400px; /* Adjust height of the cover photo */
            background-size: cover;
            background-position: center;
        }

        .profile-container {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            width: 170px; /* Make it a little bigger than the photo */
            height: 170px; /* Make it a little bigger than the photo */
            border-radius: 50%;
            background: radial-gradient(ellipse at top, #64b9e6, transparent),
                        radial-gradient(ellipse at bottom, #0f4fe5, transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8); /* Glowing effect */
        }

        .profile_photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white; /* Optional: gives a border to the profile photo */
        }

        .profile_card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 500px; /* Adjusted to fill the rest of the page */
        }

        .info {
            display: flex;
            flex-direction: column;
            color: white;
            padding: 20px;
        }

        .profile-media-info h5,
        .profile-media-info h6 {
            margin: 5px 0;
        }
        
        .profile-media-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </div>

    <div class="content">
        <div class="profile_card">
            <img src="{% static 'image.png' %}" alt="cover" id="profile-cover">
            <div class="profile-container">
                <img src="{% static 'sampleProfile.png' %}" alt="profile" class="profile_photo">
            </div>
        </div>

        <div class="info">
            <h4 id="username">{{user.display_name}}</h4>
            <div class="tags"></div>
            <div class="profile-media-info">
                <h5>{{user.total_media}}</h5>
                <h5>{{user.total_photo}}</h5>
                <h5>{{user.total_video}}</h5>
                <h6>Total Media</h6>
                <h6>Photos</h6>
                <h6>Videos</h6>
            </div>
        </div>
    </div>

</body>
</html>
